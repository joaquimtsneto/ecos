<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Hinos – Admin</title>
  <link rel="stylesheet" href="../estilos.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Gerenciar Hinos</h1>
    <button id="logoutBtn" class="btn-logout">Sair</button>
  </header>

  <main class="admin-main">
    <div class="manage-search">
      <input type="text" id="manageSearchInput" placeholder="Buscar número ou título..." />
      <button id="manageSearchBtn">Buscar</button>
    </div>
    <table class="manage-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Título</th>
          <th>Hinário</th>
          <th>Categoria</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="manageTableBody">
      </tbody>
    </table>
  </main>

  <script src="../script.js"></script>
  <script src="admin.js"></script>
</body>
</html>
