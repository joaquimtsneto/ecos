<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Alterar Senha â€“ Admin</title>
  <link rel="stylesheet" href="../estilos.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Alterar Senha do Administrador</h1>
    <button id="logoutBtn" class="btn-logout">Sair</button>
  </header>

  <main class="admin-main">
    <form id="changePwdForm">
      <label for="currentPwd">Senha Atual:</label><br/>
      <input type="password" id="currentPwd" required minlength="8" /><br/><br/>

      <label for="newPwd">Nova Senha:</label><br/>
      <input type="password" id="newPwd" required minlength="8" /><br/><br/>

      <label for="confirmNewPwd">Confirme a Nova Senha:</label><br/>
      <input type="password" id="confirmNewPwd" required minlength="8" /><br/><br/>

      <button type="submit">Salvar</button>
    </form>
    <p id="changePwdMsg" class="import-result"></p>
  </main>

  <script src="../script.js"></script>
  <script src="admin.js"></script>
</body>
</html>
