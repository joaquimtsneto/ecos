<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Importar Hinos (CSV) – Admin</title>
  <link rel="stylesheet" href="../estilos.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Importar Hinos via CSV</h1>
    <button id="logoutBtn" class="btn-logout">Sair</button>
  </header>

  <main class="admin-main">
    <form id="csvForm">
      <label for="csvFile">Selecione o arquivo CSV:</label><br/>
      <input type="file" id="csvFile" accept=".csv" required /><br/><br/>

      <label for="assignCategory">Atribuir categoria padrão (opcional):</label>
      <select id="assignCategory">
        <option value="">(Nenhuma)</option>
      </select>
      <br/><br/>

      <button type="submit">Importar</button>
    </form>
    <div id="importResult" class="import-result"></div>
  </main>

  <script src="../script.js"></script>
  <script src="admin.js"></script>
</body>
</html>
