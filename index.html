
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Ecos de Louvor</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Ecos de Louvor</h1>
    <div><button class="icone-topo">🌙</button><button class="icone-topo">🔠</button><button class="icone-topo">🔒</button></div>
  </header>

  <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin-top: 1rem;">
    <button class="botao-hinario">
      <span class="icone">📘</span>
      <span class="texto">Cantor Cristão</span>
    </button>
    <button class="botao-hinario">
      <span class="icone">🏛️</span>
      <span class="texto">HCC</span>
    </button>
    <button class="botao-hinario">
      <span class="icone">🎙️</span>
      <span class="texto">Cânticos</span>
    </button>
  </div>

  <div class="busca">
    <span>🔍</span>
    <input type="text" placeholder="Buscar por número, título ou categoria...">
  </div>

  <div style="text-align:center;">
    <button class="botao-funcional"><span>❤️</span>Favoritos</button>
    <button class="botao-funcional"><span>🎸</span>Acordes</button>
    <button class="botao-funcional botao-doacoes"><span>💰</span>Doações</button>
  
    <button class="botao-categorias"><span>🏷️</span>Categorias</button>
    
    <div class="caixa-hino">
      <div class="topo">
        <div>
          <span>CC 2</span>
          <h3>Bendito Seja Sempre o Cordeiro</h3>
        </div>
        <div class="favorito">❤️</div>
      </div>
      <p>Bendito seja sempre o Cordeiro, morto por nós na cruz...</p>
      <a href="#" class="ver-btn">Ver Hino</a>
    </div>
    </div>
</body>
    
    
</html>
