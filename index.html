<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Ecos de Louvor</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script defer src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>Ecos de Louvor</h1>
    <div>
      <button class="icone-topo" aria-label="Modo Noturno">🌙</button>
      <button class="icone-topo" aria-label="Fonte">Aa</button>
      <button class="icone-topo" aria-label="Administrador">🔒</button>
    </div>
  </header>

  <div class="botoes-principais">
    <button class="botao-hinario">📖<span class="texto">Cantor Cristão</span></button>
    <button class="botao-hinario">🎵<span class="texto">HCC</span></button>
    <button class="botao-hinario">🎤<span class="texto">Cânticos</span></button>
    <button class="botao-hinario">≡<span class="texto">Mostrar Todos</span></button>
  </div>

  <div class="busca">
    <span>🔍</span>
    <input type="text" placeholder="Buscar por número, título ou categoria...">
  </div>

  <div class="botoes-funcionais">
    <button class="botao-funcional">❤️ Favoritos</button>
    <button class="botao-funcional">🎸 Acordes</button>
    <button class="botao-funcional botao-doacoes">💰 Doações</button>
    <button class="botao-categorias">🏷️ Categorias</button>
  </div>

  <div class="caixa-hino">
    <div class="topo">
      <div>
        <span>CC 2</span>
        <h3>Bendito Seja Sempre o Cordeiro</h3>
      </div>
      <div class="favorito">❤️</div>
    </div>
    <p>Bendito seja sempre o Cordeiro, morto por nós na cruz...</p>
    <a href="#" class="ver-btn">Ver Hino</a>
  </div>
</body>
</html>
