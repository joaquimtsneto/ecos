    body {

    header {

      width: 90%;

      border: 1px solid #ccc;
    }
    .filters, .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem;
    }
    .filters button, .actions button {

      border-radius: 20px;

    .actions .fav, .actions .chords { background: #3b82f6; color: white; }
    .actions .donate { background: #f59e0b; color: white; }

    .hymn-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }
    .hymn-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      padding: 1rem;
    }
    .hymn-card h3 { margin: 0.2rem 0; }
    .hymn-card p { margin: 0.5rem 0; color: #374151; }
    .hymn-card small { color: #6b7280; }
    .hymn-card .icons {
      float: right;
      margin-top: -1.2rem;
    }
    .hymn-card .icons i {
      margin-left: 0.5rem;
      color: #ef4444;
      cursor: pointer;
    }
    .hymn-card button {
      background: #e0e7ff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

    if ('serviceWorker' in navigator) {
